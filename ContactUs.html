                        <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 sm:text-xl">The grind never stops. Tell us what to improve. We'll get back to you as soon as possible!</p>
                        <form action="#" class="space-y-8">
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                                <input type="email" id="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-zinc-500 focus:border-zinc-500 block w-full p-2.5" placeholder="name@gmail.com" required>

                            <div>
                                <label for="subject" class="block mb-2 text-sm font-medium text-gray-900">Subject</label>
